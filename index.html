<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DivShop</title>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
        body {
            position: absolute;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #e6fff7;
            top: 0px;
            width: 100%;
            height: 100%;
        }

        #top {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100px;
            background-color: #00ffcc;
            z-index: 2;
            text-align: center;
            color: white;
        }

        #cont {
            text-align: center;
            position: relative;
            margin-top: 9%;
            z-index: 1;
        }

        #logo {
            position: relative;
            top: -45px;
            left: 30px;
        }

        #text2 {
            position: relative;
            top: 27px;
            left: 65px;
            color: gray;
        }

        #noti {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 20%;
            font-family: 'Prompt', sans-serif;
        }

        .holds-the-iframe {
            
            background: url("https://mir-s3-cdn-cf.behance.net/project_modules/disp/35771931234507.564a1d2403b3a.gif") center center no-repeat;
           
        }
    </style>
</head>

<body>
    <div id="top" class="animated bounceInDown delay-2s">

        <div style="margin-top: 1.3%;" class="columns">
            <img id="logo" width="80" src="https://image.flaticon.com/icons/svg/214/214305.svg" alt="" />
            <h2 id="text2" class="subtitle is-4">DivShop X</h2>
            <div id="noti" class="notification is-warning animated slideInDown delay-2s">
                <button class="delete"></button>

                เป็นเพียงโมเดลโชว์ ระหว่างที่ของจริงกำลังผลิต !

            </div>
            <div class="column">


                <h2 class="subtitle is-2"> The wristband</h2>
            </div>




            <div class="column">

            </div>
            <div class="column">
                <a target="_blank" href="https://www.facebook.com/tagdivshop" class="button is-info">Pre-Order at &nbsp;
                    <img width="50" src="https://image.flaticon.com/icons/svg/145/145802.svg" alt="">
                </a>

            </div>
        </div>



    </div>
    <div id="cont">



        <div class="columns">
            <div class="column holds-the-iframe">



                    <div class="sketchfab-embed-wrapper animated slideInDown delay-2s"><iframe width="640" height="480" src="https://sketchfab.com/models/9b055660ff92480c91c88ced3cd26ba4/embed?autostart=1&amp;camera=0" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

                      
                        </div>


            </div>
            <div class="column holds-the-iframe">



                    <div class="sketchfab-embed-wrapper animated slideInDown delay-2s"><iframe width="640" height="480" src="https://sketchfab.com/models/4ffa66eec0a64dbd93a2cdcf268da416/embed?autostart=1&amp;camera=0" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

                        
                        </div>




            </div>

        </div>

    </div>



</body>

</html>
